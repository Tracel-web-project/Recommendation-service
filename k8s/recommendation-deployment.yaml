apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-backend
  labels:
    app: recommendation-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendation-backend
  template:
    metadata:
      labels:
        app: recommendation-backend
    spec:
      containers:
        - name: recommendation-backend
          image: sheethalshobi/project-recommendation-backend:latest
          ports:
            - containerPort: 5005
          envFrom:
            - secretRef:
                name: aws-secret
